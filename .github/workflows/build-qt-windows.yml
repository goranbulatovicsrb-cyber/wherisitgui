name: Build Qt Windows EXE (MSVC)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt (MSVC)
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.3"
          arch: "win64_msvc2019_64"
          cache: true

      - name: Configure (CMake)
        run: cmake -S . -B build -G "Visual Studio 17 2022"

      - name: Build (Release)
        run: cmake --build build --config Release

      - name: Package (windeployqt)
        run: |
          mkdir dist
          copy build\Release\WhereIsByLabelQt.exe dist\
          windeployqt dist\WhereIsByLabelQt.exe
          powershell -Command "Compress-Archive -Path dist\* -DestinationPath WhereIsByLabelQt_Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WhereIsByLabelQt_Windows
          path: WhereIsByLabelQt_Windows.zip
